<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-transparent">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1 class="text-center mb-4">Visual Design & Web Development</h1>
        </div>
        <div class="col-12">
            <h3 class="text-center mb-4">From Park City, Utah</h3>
        </div>
    </div>
</div>
<div class="circle-container">
    <div class="circle-row">
        <div class="circle red-circle">
            <span>Design</span>
        </div>
        <div class="circle orange-circle">
            <span>Develop</span>
        </div>
    </div>
    <div class="circle-row">
        <div class="circle green-circle">
            <span>Support</span>
        </div>
        <div class="circle turquoise-circle">
            <span>Host</span>
        </div>
    </div>
</div>
</body>
</html>
